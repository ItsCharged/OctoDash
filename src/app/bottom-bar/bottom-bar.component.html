<div class="bottom-bar">
  <div class="bottom-bar__printer-name">{{ getPrinterName() }}</div>

  <div class="bottom-bar__enclosure-temperature">
    <ng-container *ngIf="enclosureTemperature">
      <img src="assets/thermometer.svg" class="bottom-bar__enclosure-temperature-icon" />
      {{ enclosureTemperature.temperature }}{{ enclosureTemperature.unit }}
    </ng-container>
  </div>

  <div class="bottom-bar__current-status">
    {{ statusText }}
  </div>
</div>
