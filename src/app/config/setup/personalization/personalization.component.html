<span class="setup__text" i18n="@@prompt-customization-details">
  Now tell me some facts about your setup so I can personalize OctoDash for you.
</span>
<form class="setup__form">
  <app-input-control
    [(value)]="printerName"
    (valueChange)="printerNameChange.emit($event)"
    id="printerName"
    label="Printer Name"
    width="large"
    [required]="true"></app-input-control>

  <app-toggle-switch [value]="useTouchscreen" (valueChange)="useTouchscreenChange.emit(!useTouchscreen)">
  </app-toggle-switch>
  <ng-container i18n="@@use-touchscreen"> Use Touchscreen </ng-container>
</form>
<div class="setup__explanation" i18n="@@change-settings-info">
  You can change all settings (and even more) in the settings menu anytime. There is also a description of each
  attribute available in the GitHub Wiki.
</div>
