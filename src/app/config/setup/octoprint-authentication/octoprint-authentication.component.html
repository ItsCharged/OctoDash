<span class="setup__text" i18n="@@prompt-auth">
  Please authenticate me now. You can either click the button below and confirm the request in your OctoPrint
  webinterface or enter an API Key manually.
</span>
<div class="octoprint-authentication__login-button">
  <span class="setup__button" (click)="loginWithOctoprintUI()" i18n="@@send-request" matRipple>send request</span>
</div>
<span class="octoprint-authentication_or">- or -</span>
<form class="setup__form">
  <app-input-control
    [(value)]="accessToken"
    (valueChange)="accessTokenChange.emit($event)"
    id="accessToken"
    label="Access Token"
    width="large"
    [required]="true"></app-input-control>
</form>
