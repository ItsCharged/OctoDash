<span class="setup__text" i18n="@@prompt-auth-moonraker">
  Please authenticate me now and enter a valid API key below. If you haven't enabled authorization, leave the field
  blank and continue.
</span>
<div class="setup__form">
  <app-input-control
    [(value)]="accessToken"
    (valueChange)="accessTokenChange.emit($event)"
    id="accessToken"
    label="Access Token"
    width="large"
    [required]="true"></app-input-control>
</div>
